<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - MoneyHub</title>
    <link rel="stylesheet" href="assets/css/exchange.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="assets/images/logo.png" alt="MoneyHub">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="exchange.html">Exchange Rate</a></li>
                <li><a href="terms-conditions.html">Terms & Conditions</a></li>
            </ul>
        </nav>
        <div class="right-nav">
            <a href="apply-for-loan.html"><button class="apply-btn">Apply For Loan</button></a>
            <div class="language-selector">
                <img src="assets/images/flag.png" alt="KH Flag">
            </div>
            <div class="user-icon">
                <a href="user.html">
                    <img src="assets/images/profile.png" alt="User">
                </a>
            </div>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <div class="top-container">
            <!-- Left Image -->
            <div class="left-image">
                <img src="assets/images/currency.png" alt="Image">
            </div>

            <!-- Currency Converter -->
            <section class="converter-section">
                <h2>Currency Converter</h2>
                <div class="converter-form">
                    <input type="number" id="amount" placeholder="Enter amount" />
                    <div class="converter-select">
                        <select id="from-currency"></select>
                        <span>to</span>
                        <select id="to-currency"></select>
                    </div>
                    <button onclick="convertCurrency()">Convert</button>
                    <div id="conversion-result"></div>
                </div>
            </section>
        </div>

        <!-- Exchange Rate Table -->
        <section class="exchange-section">
            <h2 style="text-align: center;">Exchange Rates</h2>
            <table>
                <thead>
                    <tr>
                        <th>Currency</th>
                        <th>Buy</th>
                        <th>Sell</th>
                    </tr>
                </thead>
                <tbody id="exchange-rates"></tbody>
            </table>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MoneyHub. All rights reserved.</p>
    </footer>

    <script src="assets/js/exchange.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
